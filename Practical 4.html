<body style="background-color:yellowgreen; font-size: 30px;"> 
    <h1 style="background-color: aqua; text-align: center;">
        Let's Learn To  Marquee
    </h1>
    <hr>
    <h2 style="background-color: rgb(98, 255, 0);">
          Scrolling
    </h2>
    <hr>
         <marquee behavior="scrolling" direction="left">
            scroll Left  
        </marquee>
        
        <marquee behavior="scrolling" direction="right">
             scroll right
       </marquee>
       
       <marquee behavior="scrolling" direction="up">
             scroll up 
       </marquee>
       
       <marquee behavior="scrolling" direction="down">
             scroll down
        </marquee>
       <hr>   
      <h3 style="background-color: rgb(157, 57, 57);font-size: 25px;"> 2 Sliding </h3> 
        <marquee behavior="slide" direction="left">
            scroll left 
        </marquee>
        <marquee behavior="slide" direction="right">
            scroll right 
        </marquee>
        <hr>

      <h4 style="background-color:white ;font-size:25px;"> 3 Alternate </h4>  
        <marquee behavior="alt" direction="">
            Alternate txt
        </marquee>
        <hr>
</body>
